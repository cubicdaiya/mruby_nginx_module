location /ctx {
    mruby_rewrite_handler_code '
    ctx = Nginx::Context.new
    ctx["count"] = 1
    ';
    mruby_access_handler_code '
    ctx = Nginx::Context.new
    ctx["count"] += 1
    ';
    mruby_content_handler_code '
    ctx = Nginx::Context.new
    ctx["count"] += 1
    Nginx.rputs(ctx["count"])
    ';
}
